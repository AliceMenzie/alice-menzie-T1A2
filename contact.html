  </head>
  <!-- end of head -->
  <body>
    <header>
      <!-- start of naigvation bar -->
      <nav class="navbar">
        <div class="logo-links">
          <ul>
            <li class="logo">alice menzie</li>
            <li class="icon">
              <a href="https://www.linkedin.com/in/alice-menzie-b01011166/"
                ><i class="fab fa-linkedin fa-2x"></i

    <section class="hero">
      <h1>Contact me &#128172;</h1>
    </section>
    <!-- end of Hero section Contact page -->
    <!-- start of main section of contact page -->
    <main class="contact-main">
      <!-- Netlify form start -->

      <form class="form" name="contact" method="POST" data-netlify="true">
        <p>
          <label> <input type="text" name="name" placeholder="Name" /></label>
        </p>
        <p>
          <label>
            <input type="email" name="email" placeholder="Email"
          /></label>
        </p>
        <p></p>

        <p>
          <label>
            <textarea name="message" placeholder="Message" rows="10"></textarea>
          </label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
        <!-- span recaptcha filter -->
        <div data-netlify-recaptcha="true"></div>
      </form>

      <!--Netlify form end -->
    </main>
    <!-- end of main section of contact page -->
  </body>
